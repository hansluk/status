owner: hansluk  # Your GitHub organization or username, where this repository lives
repo: status    # The name of this repository

sites:
  - name: blog.hansl.uk
    url: https://blog.hansl.uk
  
  - name: "nextcloud"
    url: $URL_NEXTCLOUD

  - name: "books"
    url: $URL_BOOKS
